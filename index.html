<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> <!-- konteneris kas ietver kalkulatoru un vesturi -->
        <div class="leftSide"> <!-- kalkulatora daļa -->
            <input type="text" id="input" placeholder="Enter expression" readonly> <!-- lauks kur ievada visu -->
            <div class="buttonGrid"> <!-- pogu grids -->

                <!-- visas pogas -->
                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button> 
                <button class="button" data-value="CLEAR">AC</button> 

                <button class="button" data-value="4">4</button> 
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" data-value="+">+</button>

                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" data-value="-">-</button>

                <button class="button" data-value="0">0</button>
                <button class="button" data-value="DEL">DEL</button>
                <button class="button" data-value="/">/</button>
                <button class="button" data-value="*">*</button>

                <button class="button equals" data-value="=">=</button>
            </div>
        </div>

        <div class="rightSide"> <!-- vestures daļa -->
            <h4>History</h4> 
            <button class="clearHistoryBtn">Clear History</button>
            <div class="historyContainer"></div> <!-- vestures ierakstu konteiners -->
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
